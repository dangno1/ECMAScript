<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>b2</title>
    <style>
        #color{
            display: block;
            height: 30px;
            line-height: 30px;
            margin-bottom: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="text" id="txtInput" value="33591E">
    <h3>Input text</h3>
    <script>
        var h3Text = document.querySelector('h3');
        var txtInput = document.querySelector("#txtInput");

        txtInput.onkeyup = function() {
            h3Text.innerHTML = txtInput.value;
        }
